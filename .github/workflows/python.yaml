name: Python

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
        id: python-version
        
      - name: Save output
        run: python -c "import sys; print(sys.version)" > $GITHUB_WORKSPACE/output/python_versions_${{ matrix.python-version }}.txt
       
      - name: Upload output
        uses: actions/upload-artifact@v2
        with:
          name: python_versions_${{ matrix.python-version }}
          path: $GITHUB_WORKSPACE/output/python_versions_${{ matrix.python-version }}.txt
